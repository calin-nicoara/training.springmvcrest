<div th:replace="common/header.html :: header(link = 'product')"></div>
<h1>Add product</h1>

<form action="#" enctype="multipart/form-data"  th:action="@{/product}" th:object="${product}" method="post">
  <div class="form-group">
    <label for="productName">Name</label>
    <input type="text" th:field="*{name}" id="productName"
           class="form-control" placeholder="Name for product">
  </div>
  <div class="form-group">
    <label for="productBrand">Brand</label>
    <input type="text" th:field="*{brand}"
           id="productBrand" class="form-control" placeholder="Brand for product">
  </div>
  <div class="form-group">
    <label for="productPrice">Price</label>
    <input type="number" step="0.01" th:field="*{price}"
           id="productPrice" class="form-control" placeholder="Price for product">
  </div>

  <div class="form-group">
    <label for="image">File to upload:</label>
    <input id="image" type="file" name="file" />
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>

<div th:replace="common/footer"></div>
