<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/shards.min.css">
  <link rel="stylesheet" href="/css/shards-extras.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Product Management</title>
</head>
<body>

<div id="main" class="container">
  <nav class="nav nav-pills nav-justified">
    <a class="nav-link" href="">Home</a>
    <a class="nav-link active" href="/products">Products</a>
    <a class="nav-link" href="#">Empty Link</a>
    <a class="nav-link disabled" href="#">Disabled</a>
  </nav>

  <div class="content container">
    <h1>Product details</h1>

    <ul class="list-group">
      <li class="list-group-item" th:text="|Id: ${product.id}|"></li>
      <li class="list-group-item" th:text="|Name: ${product.name}|"></li>
      <li class="list-group-item" th:text="|Brand: ${product.brand}|"></li>
      <li class="list-group-item" th:text="|Price + ${product.price}|"></li>
    </ul>
  </div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/shards.min.js"></script>
</body>

</html>
