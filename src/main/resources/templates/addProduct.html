<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/shards.min.css">
  <link rel="stylesheet" href="/css/shards-extras.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Product Management</title>
</head>
<body>

<div id="main" class="container">
  <div th:replace="fragments/navigation.html ::navbar(activeLink = 'product')"></div>

  <div class="content container">
    <h1>Add Product</h1>

    <form action="/product/add"
          enctype="multipart/form-data"
          th:object="${product}" method="post">
      <div class="form-group">
        <label for="productName">Product name</label>
        <input type="text" id="productName"
               th:field="*{name}"
               class="form-control"
        placeholder="Name for product">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
          <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label for="productBrand">Product name</label>
        <input type="text" id="productBrand"
               th:field="*{brand}"
               class="form-control"
               placeholder="Brand for product">
      </div>
      <div class="form-group">
        <label for="productPrice">Product price</label>
        <input type="number" step="0.01" id="productPrice"
               th:field="*{price}"
               class="form-control"
               placeholder="Price for product">
      </div>

      <div class="form-group">
        <label for="productImage">Product image</label>
        <input id="productImage" class="form-control" type="file" name="image">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/shards.min.js"></script>
</body>

</html>
